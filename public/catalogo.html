<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo – Hub de Leitura</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/preflight.css">
  <link rel="stylesheet" href="/css/style.css">
   <script src="/js/utils/reservas.js"></script>
  <script src="/js/header.js" defer></script>
  <script src="/js/footer.js" defer></script>
  <script src="/js/catalogo.js" defer></script>
</head>

<body>

  <!-- Hero Section -->
  <section class="hero-gradient text-white py-18">
    <div class="container mx-auto px-4">
      <div class="max-w-4xl mx-auto text-center fade-in"
        style="opacity: 1; transform: translateY(0px); transition: 0.6s;">
        <br><br>
        <h2 class="text-5xl md:text-6xl font-bold mb-6">
          Nosso 
          <span class="text-yellow-300">Acervo</span>
        </h2>
        <p class="text-xl md:text-2xl mb-8 text-blue-100">
          Explore, aprenda e transforme sua vida através da leitura.
        </p>
        
        <!-- Campo de Busca e Filtros -->
        <div class="flex flex-col gap-4 mb-8 lg:flex-row lg:items-center max-w-5xl mx-auto">
          <input
            id="searchInput"
            type="text"
            placeholder="Buscar por título, autor ou ISBN…"
            style="text-align: center;"
            class="flex-[2] min-w-[260px] px-4 py-3 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 bg-white/10 backdrop-blur-sm text-gray-700 placeholder-blue-200"
          />

          <div class="flex flex-col gap-4 sm:flex-row lg:flex-1 justify-center items-center">
            <select id="categoryFilter" class="flex-1 px-4 py-3 border border-white/20 rounded-lg min-w-[190px] bg-white/10 backdrop-blur-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-300">
                <option value="" class="text-gray-900 text-center">Todas as Categorias</option>
            </select>

            <select id="editorFilter" class="flex-1 px-4 py-3 border border-white/20 rounded-lg min-w-[190px] bg-white/10 backdrop-blur-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-300">
              <option value="" class="text-gray-900 text-center">Todas as Editoras</option>
            </select>

            <select id="authorFilter" class="flex-1 px-4 py-3 border border-white/20 rounded-lg min-w-[190px] bg-white/10 backdrop-blur-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-300">
              <option value="" class="text-gray-900 text-center">Todos os Autores</option>
            </select>
          </div>
        </div>
        
        <!-- Botão Limpar Filtros -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <a id="clearFilters" class="border-2 border-white text-white px-8 py-4 rounded-lg font-semibold text-lg hover:bg-white hover:text-blue-600 transition-colors flex items-center justify-center cursor-pointer">
            <i class="fas fa-eraser mr-2"></i>
            Limpar Filtros
          </a>
        </div>
      </div>
    </div>
  </section>

  <main class="container mx-auto p-4">
    <div id="booksGrid"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-center">
    </div>

    <div class="text-center mt-12">
      <button id="loadMore" class="px-6 py-2 bg-blue-600 text-white rounded-lg">
        Carregar Mais
      </button>
    </div>
  </main>

</body>

</html>
