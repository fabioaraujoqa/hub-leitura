<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo – Hub de Leitura</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/preflight.css">
  <link rel="stylesheet" href="/css/style.css">

  <!-- 4) Scripts, todos com defer -->
  <script src="/js/header.js" defer></script>
  <script src="/js/catalogo.js" defer></script>
  <script src="/js/footer.js" defer></script>
</head>

<body>
  <!-- header.html será injetado -->

  <main class="container mx-auto p-4">

    <!-- Busca e filtros -->
    <div class="flex flex-col lg:flex-row items-center gap-4 mb-6">
      <input id="searchInput" type="text"
             placeholder="Buscar por título, autor ou ISBN…"
             class="flex-1 px-4 py-2 border rounded-lg">

      <select id="categoryFilter" class="px-4 py-2 border rounded-lg">
        <option value="">Todas as Categorias</option>
      </select>

      <select id="editorFilter" class="px-4 py-2 border rounded-lg">
        <option value="">Todas as Editoras</option>
      </select>

      <select id="authorFilter" class="px-4 py-2 border rounded-lg">
        <option value="">Todos os Autores</option>
      </select>

      <button id="clearFilters" class="px-4 py-2 bg-gray-200 rounded-lg">
        Limpar Filtros
      </button>
    </div>

    <!-- Grid de livros -->
    <div id="booksGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- cartões inseridos dinamicamente -->
    </div>

    <!-- Carregar mais -->
    <div class="text-center mt-6">
      <button id="loadMore" class="px-6 py-2 bg-blue-600 text-white rounded-lg">
        Carregar Mais
      </button>
    </div>

  </main>

  <!-- footer.html será injetado -->
</body>
</html>
