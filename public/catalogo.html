<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo – Hub de Leitura</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/preflight.css">
  <link rel="stylesheet" href="/css/style.css">
   <script src="/js/utils/reservas.js"></script>
  <script src="/js/header.js" defer></script>
  <script src="/js/footer.js" defer></script>
  <script src="/js/catalogo.js" defer></script>
</head>

<body>
        <!-- Cabeçalho -->
        <div class="text-center mb-8 fade-in">
          <br><br>
          <h2 class="text-4xl font-bold text-gray-800 mb-4">Nosso acervo</h2>
          <p class="text-xl text-gray-600">Busque aqui sua literatura ideal e faça sua reserva!</p>
        </div>
        
  <main class="container mx-auto p-4">

    <div class="flex flex-col gap-4 mb-6 lg:flex-row lg:items-center">
      <input
        id="searchInput"
        type="text"
        placeholder="Buscar por título, autor ou ISBN…"
        style="text-align: center;"
        class="flex-[2] min-w-[260px] px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <div class="flex flex-1 gap-4 justify-center items-center">
        <select id="categoryFilter" class="flex-1 px-4 py-2 border rounded-lg min-w-[170px]">
          <option value="">Todas as Categorias</option>
        </select>

        <select id="editorFilter" class="flex-1 px-4 py-2 border rounded-lg min-w-[170px]">
          <option value="">Todas as Editoras</option>
        </select>

        <select id="authorFilter" class="flex-1 px-4 py-2 border rounded-lg min-w-[170px]">
          <option value="">Todos os Autores</option>
        </select>
      </div>

      <button
        id="clearFilters"
        class="px-3 py-2 rounded-lg bg-gray-600 text-gray-700 border border-gray-300 hover:bg-red-100 hover:text-red-700 transition-colors"
        type="button"
      >
        Limpar Filtros
      </button>
    </div>

    <div id="booksGrid"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-center">
    </div>

    <div class="text-center mt-12">
      <button id="loadMore" class="px-6 py-2 bg-blue-600 text-white rounded-lg">
      Carregar Mais
      </button>
    </div>
    </div>

  </main>

</body>

</html>
