<header class="bg-white shadow-lg fixed inset-x-0 top-0 z-[99999] w-full">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between py-1">

      <!-- Ícone flutuante + Título -->
      <div class="flex items-center space-x-4">
        <div class="floating-book">
          <i class="fas fa-book-open text-5xl text-blue-600"></i>
        </div>
        <div>
          <h1 class="text-4xl font-bold text-gray-800">Hub de Leitura</h1>
          <p class="text-lg text-gray-600">Seu Portal do Conhecimento</p>
        </div>
      </div>

      <!-- Navbar -->
      <nav class="hidden lg:flex items-center space-x-8">
        <a href="/home.html" class="text-blue-600 font-semibold hover:text-blue-800">Início</a>
        <a href="/catalogo.html" class="text-gray-600 hover:text-blue-600 transition-colors">Catálogo</a>
        <a href="/home.html#services" class="text-gray-600 hover:text-blue-600 transition-colors">Serviços</a>
        <a href="/home.html#sobre" class="text-gray-600 hover:text-blue-600 transition-colors">Sobre</a>
        <a href="/contato.html" class="text-gray-600 hover:text-blue-600 transition-colors">Contato</a>
      </nav>

      <!-- Botões de ação -->
        <div class="flex items-center space-x-3">
            <button onclick="window.location.href='/carrinho.html'"
            class="relative border border-blue-600 bg-transparent text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg flex items-center gap-2 font-medium transition-colors">
            <i class="fas fa-book mr-2"></i>
            <span>Reservas:</span>
            <span id="cartCount"
                class="ml-2 bg-red-600 text-white rounded-full text-sm px-5 py-1.5">0</span>
            </button>

          <button id="adminBtn" class="admin-gradient text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2">
            <i class="fas fa-user-shield mr-2"></i>
            <span>Admin</span>
          </button>

          <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2">
            <i class="fas fa-sign-in-alt mr-2"></i>
            <span>Entrar</span>
          </button>
        </div>



        <button id="mobileMenuBtn" class="lg:hidden text-gray-600">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>
  </div>
  <!-- Espaço reservado para flash messages -->
  <div id="flash-container"
    class="fixed top-4 left-1/2 transform -translate-x-1/2 z-[9999] w-full max-w-md pointer-events-none">
  </div>

</header>
