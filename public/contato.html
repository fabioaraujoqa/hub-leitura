<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato – Hub de Leitura</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/preflight.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/header.js" defer></script>
  <script src="/js/contato.js" defer></script>
  <script src="/js/footer.js" defer></script>
</head>

<body class="bg-gray-50">

  <!-- Hero Section -->
  <section id="contact" class="hero-gradient text-white py-18">
    <div class="container px-6">
      <div class="max-w-4xl mx-auto text-center fade-in"
        style="opacity: 1; transform: translateY(0px); transition: 0.6s;">
        <br><br>
        <h2 class="text-5xl md:text-6xl font-bold mb-6">
          Entre em
          <span class="text-yellow-300">Contato</span>
        </h2>
        <p class="text-xl md:text-2xl mb-8 text-blue-100">
          Estamos aqui para ajudar você em sua jornada literária
        </p>

      </div>
    </div>
    </div>
  </section>

  <section id="contact" class="py-10">
    <div class="container mx-auto px-4">
      <div class="max-w-4xl mx-auto">

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
          <!-- Informações -->
          <div class="fade-in">
            <h3 class="text-2xl font-bold mb-6">Fale Conosco</h3>
            <div class="space-y-4">
              <!-- Telefone -->
              <div class="flex items-center">
                <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mr-4">
                  <i class="fas fa-phone text-blue-600 text-xl"></i>
                </div>
                <div>
                  <p class="font-semibold text-gray-800">Telefone</p>
                  <p class="text-gray-600">(11) 3000-0000</p>
                </div>
              </div>
              <!-- E-mail -->
              <div class="flex items-center">
                <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mr-4">
                  <i class="fas fa-envelope text-green-600 text-xl"></i>
                </div>
                <div>
                  <p class="font-semibold text-gray-800">E-mail</p>
                  <p class="text-gray-600">contato@biblioteca.com</p>
                </div>
              </div>
              <!-- Endereço -->
              <div class="flex items-center">
                <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mr-4">
                  <i class="fas fa-map-marker-alt text-purple-600 text-xl"></i>
                </div>
                <div>
                  <p class="font-semibold text-gray-800">Endereço</p>
                  <p class="text-gray-600">São Paulo, SP – Brasil</p>
                </div>
              </div>
              <!-- Atendimento -->
              <div class="flex items-center">
                <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center mr-4">
                  <i class="fas fa-clock text-orange-600 text-xl"></i>
                </div>
                <div>
                  <p class="font-semibold text-gray-800">Atendimento</p>
                  <p class="text-gray-600">24 horas por dia, 7 dias por semana</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Formulário -->
          <div class="fade-in">
            <form id="contactForm" class="bg-white p-8 rounded-lg shadow-lg space-y-6">
              <div>
                <!-- <label class="block text-sm font-medium text-gray-700 mb-2">Nome</label> -->
                <input placeholder="Seu nome completo" name="name" type="text" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <!-- <label class="block text-sm font-medium text-gray-700 mb-2">E‑mail</label> -->
                <input placeholder="Seu e-mail" name="email" type="email" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <!-- <label class="block text-sm font-medium text-gray-700 mb-2">Assunto</label>-->
                <select name="subject" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                  <option value="">Selecione o assunto...</option>
                  <option>Dúvidas Gerais</option>
                  <option>Suporte Técnico</option>
                  <option>Sugestões</option>
                  <option>Parcerias</option>
                </select>
              </div>
              <div>
                <!-- <label class="block text-sm font-medium text-gray-700 mb-2">Mensagem</label> -->
                <textarea placeholder="Escreva sua mensagem..." name="message" rows="4" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
              </div>
              <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                <i class="fas fa-paper-plane mr-2"></i>Enviar Mensagem
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- footer.html será injetado aqui -->

</body>

</html>
